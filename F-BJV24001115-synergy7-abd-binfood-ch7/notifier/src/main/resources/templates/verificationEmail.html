<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Email Confirmation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="background-color: #e9ecef;">
    <div style="font-family: Helvetica,Arial,sans-serif;min-width:1000px;overflow:auto;line-height:2">
        <div style="margin:50px auto;width:70%;padding:20px 0">
            <div style="border-bottom:1px solid #eee">
                <a href="" style="font-size:1.4em;color: #00466a;text-decoration:none;font-weight:600">Binarfud</a>
            </div>
            <p style="font-size:1.1em">Hi, <span th:text="${username}">Username</span></p>
            <p>Use the following OTP to complete your Registration. OTP is valid for 5 minutes</p>
            <h2 style="background: #00466a;margin: 0 auto;width: max-content;padding: 0 10px;color: #fff;border-radius: 4px;"
                th:text="${verificationOtp}">Verification OTP</h2>
            <p style="font-size:0.9em;">Regards,<br />Binarfud Team</p>
            <hr style="border:none;border-top:1px solid #eee" />
        </div>
    </div>
</body>

</html>
